<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <img class="logo" src="./../assets/mrrlogo.png" />
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      *ngFor="let entry of menu; let i = index"
    >
      <li nz-submenu nzTitle="{{ entry.topLabel }}" nzIcon="user">
        <ul *ngFor="let sub of entry.subMenu">
          <li nz-menu-item [routerLink]="sub.routerLink" nzIcon="sub.icon">
            <i nz-icon [nzType]="sub.icon"></i>{{ sub.label }}
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <!-- <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
      </nz-breadcrumb>
      <div class="inner-content"><router-outlet></router-outlet></div>
    </nz-content>
    <nz-footer> Â©2020 www.mrrtech.com</nz-footer>
  </nz-layout>
</nz-layout>
